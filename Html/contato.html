<div id="content">
    <main id="login-box">
        <h2 id="title">Contato</h2>
        <form action="../scripts/Javaodamic.js" method="GET">
            <div class="input-field">
                <input type="text" name="name" id="name-input"
                    placeholder="Nome" required>
            </div>
            <div class="input-field" >
                <input type="text" name="lastName" id="last-input"
                    placeholder="sobrenome" required>
            </div>
            <div class="input-field">
                <input type="date" name="data de nascimento" id="dataDeNascimento"
                    placeholder="data de nascimento" required>
            </div>
            <div class="input-field">
                <input type="email" name="e-mail" id="userlogin"
                    placeholder="e-mail" required>
            </div>
            <div class="input-field">
                <input type="tel" name="tel" id="tel-input"
                    placeholder="Telefone" required>
            </div>
            <div class="check-field">
                <p>Como prefere nosso contato?</p>
                <label class="radio"><input type="radio" name="contato" value="email"  id="radio-email"> E-mail</label>
                <label class="radio"><input type="radio" name="contato" value="telegram" id="radio-telegram"> Telegram</label>
                <label class="radio"><input type="radio" name="contato" value="Mensseger" id="radio-mensseger"> Mensseger</label>
            </div>
            <div class="input-field" >
                <textarea type="text" name="Mensagem" id="msg-input"
                    placeholder="Mensagem" required></textarea>
            </div>
           <div>
               <p>Assunto</p>
               <select id="JsContinue"></select>
           </div>
            <input id="continue-button" type="submit" value="Continuar">
        </form>
    </main>
</div>
